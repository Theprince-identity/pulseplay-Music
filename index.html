    <!-- Custom Player Controls -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Pulse Play</span>
        </div>
    </div>

    <script>
        // Initialize the Variables
        let soundCloudIframe = document.querySelector('iframe'); // Select the SoundCloud iframe
        let widget = SC.Widget(soundCloudIframe); // Create SoundCloud Widget instance

        let masterPlay = document.getElementById('masterPlay');
        let myProgressBar = document.getElementById('myProgressBar');
        let gif = document.getElementById('gif');
        let masterSongName = document.getElementById('masterSongName');

        // Play/Pause functionality using SoundCloud widget
        masterPlay.addEventListener('click', () => {
            widget.isPaused(function(paused) {
                if (paused) {
                    widget.play();
                    masterPlay.classList.remove('fa-play-circle');
                    masterPlay.classList.add('fa-pause-circle');
                    gif.style.opacity = 1;
                } else {
                    widget.pause();
                    masterPlay.classList.remove('fa-pause-circle');
                    masterPlay.classList.add('fa-play-circle');
                    gif.style.opacity = 0;
                }
            });
        });

        // Progress bar syncing with SoundCloud widget
        widget.bind(SC.Widget.Events.PLAY_PROGRESS, function(event) {
            // Update progress bar based on the percentage played
            let progress = event.relativePosition * 100; // Calculate percentage
            myProgressBar.value = progress;
        });

        // Allow progress bar control
        myProgressBar.addEventListener('input', () => {
            // Seek to a certain position in the song based on progress bar input
            let duration = 0;
            widget.getDuration(function(dur) {
                duration = dur;
            });
            widget.seekTo((myProgressBar.value / 100) * duration);
        });
    </script>
